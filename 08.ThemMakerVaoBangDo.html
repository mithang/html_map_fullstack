<!DOCTYPE html>

<html>

<head>

    <title>Markers</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZyyaeIqHWHD4rVWt8t3OVfdAm3q1z68Y"></script>
    <script type="text/javascript">

        var watchId, geocoder, startLat, startLong;

        var start = 1;

        window.onload = function () {

            if (navigator.geolocation) {

                watchId = navigator.geolocation.watchPosition(onSuccess, onError,

                { maximumAge: 60 * 1000, timeout: 5 * 60 * 1000, enableHighAccuracy: true });

            }

        }

        function onSuccess(position) {

            var currentLat = position.coords.latitude;

            var currentLong = position.coords.longitude;

            if (start == 1) {

                startLat = currentLat;

                startLong = currentLong;

                start = 0;

            }

            var geocoder = new google.maps.Geocoder();

            var latlong = new google.maps.LatLng(currentLat, currentLong);

            geocoder.geocode({ 'latLng': latlong }, function (results, status) {

                if (status == google.maps.GeocoderStatus.OK) {

                    if (results) {
                        //Lấy thông tin địa chỉ ra về, trên trình duyệt thì không, nhưng trên thiết bị thì ok
                        //nếu muốn biết thì chỉ cần nhập URL nó sẽ trả về địa chỉ
                        document.getElementById("location").innerHTML = "You are now near " + results[0].formatted_address;

                    }

                }

                else

                    alert("Could not get the geolocation information");

            });

            var mapOptions = {

                center: new google.maps.LatLng(startLat, startLong),

                zoom: 10,

                mapTypeId: google.maps.MapTypeId.ROADMAP

            };

            var map = new google.maps.Map(document.getElementById("mapArea"), mapOptions);

            var marker = new google.maps.Marker({

                position: latlong,

                map: map

            });

        }

        function onError(error) {

            switch (error.code) {

                case PERMISSION_DENIED:

                    alert("User denied permission");

                    break;

                case TIMEOUT:

                    alert("Geolocation timed out");

                    break;

                case POSITION_UNAVAILABLE:

                    alert("Geolocation information is not available");

                    break;

                default:

                    alert("Unknown error");

                    break;

            }

        }

    </script>

</head>

<body>

    <div id="location"></div>

    <div id="mapArea" style="height:500px; width:500px"></div>

</body>

</html>
